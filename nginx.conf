# School Manager — Nginx Reverse Proxy Configuration
# Place this in /etc/nginx/sites-available/schoolmanager
# Then symlink: ln -s /etc/nginx/sites-available/schoolmanager /etc/nginx/sites-enabled/
# ═══════════════════════════════════════════════════════════

# Redirect HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # ── SSL (Let's Encrypt / Certbot will auto-fill these) ──
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ── Security headers ──
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ── Max upload size (for photos/badges) ──
    client_max_body_size 20M;

    # ── Gzip compression ──
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # ── Reverse proxy to Node.js backend ──
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
    }

    # ── Cache static assets aggressively ──
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2|woff|ttf|eot)$ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ── Service worker must not be cached ──
    location = /sw.js {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location = /manifest.json {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        expires off;
        add_header Cache-Control "no-cache";
    }

    # ── Uploaded files ──
    location /uploads/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public";
    }
}

